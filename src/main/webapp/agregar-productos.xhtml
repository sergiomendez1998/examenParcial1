<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    
    <h:head>
    <title>Agregar Productos</title>
</h:head>
<h:body>


    <h:form id="form" >
        <p:growl id="msg"  life="3000"/>

        <p:panel header="Agregar Producto Nuevo" style="width: 850px; ">
            <p:panelGrid columns="2" class="tabla">

                <p:outputLabel for="nombreInputText" value="Nombre Producto:" />                    
                <p:inputText id="nombreInputText"
                             value="#{productoControlador.productos.nombre}" 
                             required="true"
                             requiredMessage="Campo 'Codigo' es obligatorio."/>



                <p:outputLabel for="PrecioBaseInputText" value="Precio Producto: Q"/>                    
                <p:inputNumber id="PrecioBaseInputText" 
                               value="#{productoControlador.productos.precio}"
                               required= "true"
                               requiredMessage="Campo 'Precio' es obligatorio."/>


            </p:panelGrid>   
            <p:spacer/>
            <p:spacer/>
            <p:spacer/>
            <div>
                <p:commandButton value="Agregar Productos"
                                 actionListener="#{productoControlador.agregar()}"
                                 process="@form"
                                 update="dataTable @form"
                                 styleClass="rounded-button"
                                 icon="pi pi-save"
                                 />
            </div>



        </p:panel>
         </h:form>

        <div>
            <p:dataTable id="dataTable"
                         value="#{productoControlador.productoLista}"
                         var="producto">                
                <p:column headerText="Id">#{producto.id}</p:column>
                <p:column headerText="Nombre">#{producto.nombre}</p:column>  
                
                          <p:column headerText="Precio con Iva">
                    <h:outputText value="#{producto.precioIVA}">
                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                    </h:outputText>                    
                </p:column>   


                <p:column headerText="Precio Sin Iva">
                    <h:outputText value="#{producto.precioSinIva}">
                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                    </h:outputText>                    
                </p:column>  

     
     
                
                 
                <p:column headerText="Total Iva">
                    <h:outputText value="#{producto.precio}">
                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                    </h:outputText>                    
                </p:column>   


            </p:dataTable>
        </div>


   
</h:body>
</html>
